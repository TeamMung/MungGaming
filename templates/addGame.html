<!DOCTYPE html>
<html>

<head>
    <title>Add Game</title>
    {% include("head.html") %}
</head>

<body>
    {% include("nav.html") %}
    
    <div class="formBox">
        <form method="POST">
            <h1>Add a game</h1>
            <label for="gameName">Name</label><br>
            <input type="text" placeholder="Game's name " id="gameName" name="gameName" {% if gameName %} value="{{ gameName }}" {% endif %}><br>
            <label for="desc">Description</label><br>
            <input type="text" placeholder="Description" id="desc" name="desc" {% if desc %} value="{{ desc }}" {% endif %}><br>
            <label for="releaseDate">Release date</label><br>
            <input type="date" min="1960-01-01" max="2050-01-01" id="releaseDate" name="releaseDate" {% if releaseDate %} value="{{ releaseDate }}" {% endif %}><br>

            <label for="genres">Genres:</label><br>
            {%for i in range(0, genreCount)%}
            <input type="checkbox" id="{{genres[i]}}" value="{{genres[i]}}">
            <label for="{{genres[i]}}">{{genres[i]}}</label><br>
            {%endfor%}


            <label for="publishers">Publishers:</label><br>
            {%for i in range(0, publisherCount)%}
            <input type="checkbox" id="{{publishers[i]}}" value="{{publishers[i]}}">
            <label for="{{publishers[i]}}">{{publishers[i]}}</label><br>
            {%endfor%}

     

            <input type="submit" value="Request Game">
        </form>
    </div>

    {% if error %}
        <h1 class="error">{{ error }}</h1>
    {% endif %}
</body>

</html>
