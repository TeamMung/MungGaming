<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    {% include("head.html") %}
</head>

<body>
    {% include("nav.html") %}
    
    <div class="formBox">
        <form method="POST">
            <h1>Register</h1>
            <label for="username">Username</label><br>
            <input type="text" placeholder="username" id="username" name="username"><br>
            <label for="password">Password</label><br>
            <input type="text" placeholder="password" id="password" name="password"><br>
            <label for="email">E-mail</label><br>
            <input type="text" placeholder="emial" id="email" name="email"><br>
            <label for="dob">Date of birth</label><br>
            <input type="date" value="22-07-2003" min="01-01-1800" max="23-11-2022" id="dob" name="dob"><br>
            <!-- fix later -->
            <label for="phonenumber">Phone number</label><br>
            <input type="text" placeholder="Phone number" id="phonenumber" name="phonenumber" maxlength="11"><br>
            <input type="submit" value="Register" name="register">
        </form>
    </div>
</body>

</html>
