<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    {% include("head.html") %}
</head>

<body>
    {% include("nav.html") %}
    
    <div class="formBox">
        <form method="POST">
            <h1>Register</h1>
            <label for="username">Username</label><br>
            <input type="text" placeholder="Username" id="username" name="username" {% if username %} value="{{ username }}" {% endif %}><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Password" id="password" name="password" {% if password %} value="{{ password }}" {% endif %}><br>
            <label for="email">E-mail</label><br>
            <input type="text" placeholder="Email" id="email" name="email" {% if email %} value="{{ email }}" {% endif %}><br>
            <label for="dob">Date of birth</label><br>
            <input type="date" min="1800-01-01" max="2050-01-01" id="dob" name="dob" {% if dob %} value="{{ dob }}" {% endif %}><br>
            <!-- fix later -->
            <label for="phonenumber">Phone number</label><br>
            <input type="text" placeholder="Phone number" id="phonenumber" name="phonenumber" maxlength="16" {% if phonenumber %} value="{{ phonenumber }}" {% endif %}><br>
            <input class = "submit" type="submit" value="Register" name="register">
        </form>

        {% if error %}
        <h1 class="error">{{ error }}</h1>
        {% endif %}



    </div>
</body>

</html>
